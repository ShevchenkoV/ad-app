<script id="sign-in.html" type="text/ng-template">
    <ion-view title="Sign-In ads" class="bgt-background">
    <ion-content>
    <form name="myForm" novalidate>
      <div class="list ">
        <label class="item item-input  validated bgt-background">
        <span class="input-label">Email</span>
        <input type="text" name="email" ng-model="user.email" ng-pattern="emailPattern" required>
        </label>

        <label class="item item-input validated bgt-background">
        <span class="input-label">Password</span>
        <input type="password" name="password" ng-model="user.password" ng-minlength="6" ng-pattern="word" required>
        </label>
      </div>
    </form> 
    <div class="checkbox-style">
        <input type="checkbox" ng-model="user.remember">
        <span style="font-size:9px;">Remember me</span>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="submit()">
       Sign-In
      </button>
      <p class="text-center"><a href="#/forgot-password">Forgot password?</a></p>
      <p class="text-center"><a href="#/registration">Registration</a></p>
    </div>

    <div style="text-align:center;">
      <p>or</p>
      <button class="button  button-positive login-button" ng-click="signIn()">
        <i class="icon ion-social-facebook"></i>
        &nbsp;Login with Facebook
      </button>
    </div>
    
      <div>
         <a href="#/tab/home">Button for development login</a>
         <a href="#/registration">Registration 1</a>
        <a href="#/registration2">Registration 2</a>
        <a href="#/home-selected">selected</a>
      </div>

    </ion-content>
    </ion-view>
    </script>

<script id="forgot-password.html" type="text/ng-template">
    <ion-view title="Forgot Password">
        <ion-content padding="true">
          <div class="list" style="padding-top:50px; text-align: center;">
            <h3>Enter your email</h3>
            <label class="item item-input bgt-background">
              <input type="text">
            </label>
            <div style="text-align: center;padding-top:20px;">
              <button class="button  button-positive" ng-click="request()">
                Request password
              </button>
              <p class="padding">
              <a href="#/sign-in">Sign-In</a>.
            </p>
            </div>

          </div>

        </ion-content>
    </ion-view>
    </script>

<script id="registration.html" type="text/ng-template">
    <ion-view title="Registration">
    <ion-content padding="true">
        <form name="myForm" novalidate>
        <div class="list ">
            <label class="item item-input validated bgt-background">
                <span class="input-label">Email</span>
                <input type="text" name="email" ng-keyup="checkEmail()" ng-model="user.email" ng-pattern="emailPattern" required>
            </label>
            <label class="item item-input validated bgt-background">
                <span class="input-label">Password</span>
                <input type="password" name="password" ng-model="user.password" ng-minlength="6" ng-pattern="wordPattern" required>
            </label>
            <label class="item item-input validated bgt-background">
                <span class="input-label">Confirm</span>
                 <input ng-model="user.passwordConfirm" type="password" data-match="user.password" name="confirmPassword" />
            </label>
            <label class="item item-input validated bgt-background">
                <span class="input-label">First name</span>
                <input type="text" name="firstName" ng-model="user.firstName" ng-pattern="namePattern" required>
            </label>
            <label class="item item-input validated bgt-background">
                <span class="input-label">Last name</span>
                <input type="text" name="lastName" ng-model="user.lastName" ng-pattern="namePattern" required>
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="submit()">
            Submit
            </button>
        </div>
        </form>
    </ion-content>
    </ion-view>
    </script>

<script id="registration2.html" type="text/ng-template">
    <ion-view title="Registration">
    <ion-content padding="true">
    <div class="list ">
    <div class="item item-input bgt-background">
    <span class="input-label">Date of birth</span>
    <input type="date" ng-model="user.date" >
    </div>

    <div class="item item-input bgt-background ">
        <span class="input-label">Country</span>
        <select style="background-color: transparent;  width:100%;" 
            ng-init="user.country=CountryList[2]" 
            ng-model="user.country" 
            ng-options="country.name for country in CountryList">
        </select> 
    </div>

      <div class="item item-input bgt-background ">
        <span class="input-label">City</span>
        <select style="background-color: transparent;  width:100%;"
                ng-init="user.city=CityList[2]"
                ng-model="user.city"
                ng-options="city.name for city in CityList">
        </select>
      </div>
      <div class="item item-input bgt-background">
        <span class="input-label">Street</span>
        <input type="text" ng-model="user.street" >
      </div>

    <div class="item item-input bgt-background ">
        <span class="input-label">Education</span>
        <select style="background-color: transparent;  width:100%;" 
            ng-init="user.education=EducationList[2]" 
            ng-model="user.education" 
            ng-options="education.education for education in EducationList">
        </select> 
    </div>
    <div class="item item-input bgt-background ">
        <span class="input-label">Sex</span>
        <select style="background-color: transparent;  width:100%;" 
            ng-init="user.sex=SexList[1]" 
            ng-model="user.sex" 
            ng-options="sex.sex for sex in SexList">
        </select> 
    </div>
    </div>
    <div class="padding">
        <button class="button button-block button-positive" ng-click="submit()">
        register
    </button>
    <button class="button button-block button-positive" ng-click="skip()">
        skip
    </button>
    </div>
    </ion-content>
    </ion-view>
    </script>
